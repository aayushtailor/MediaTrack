{% extends 'base.html' %}

{% block content %}
<div class="container form-wrapper">
  <h1 class="main-title">Add New Entry</h1>
  <p class="subtitle">Fill in the details below to add a new item to your MediaTrack list.</p>

  <form method="POST" class="form-layout">
    <div class="form-group">
      <label for="type">Type:</label>
      <select name="type" required>
        <option value="">-- Select --</option>
        <option value="Book">Book</option>
        <option value="Movie">Movie</option>
        <option value="Anime">Anime</option>
        <option value="Game">Game</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" name="title" required>
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" name="genre" required>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select name="status" required>
        <option value="">-- Select --</option>
        <option value="Planned">Planned</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Dropped">Dropped</option>
      </select>
    </div>

    <div class="form-group">
      <label for="rating">Rating (out of 10):</label>
      <input type="number" name="rating" min="0" max="10">
    </div>

    <div class="button-container">
      <button class="button" type="submit">‚ûï Add Entry</button>
      <a class="button" href="/">üè† Back to Home</a>
    </div>
  </form>
</div>
{% endblock %}
