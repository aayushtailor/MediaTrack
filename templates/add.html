{% extends 'base.html' %}
{% block content %}

<div class="container-sm"> <h2 class="form-title">Add New Entry</h2> <p class="form-subtitle">Fill in the details below to add a new item to your MediaTrack list.</p> <form method="POST" class="form-box"> <div class="form-group"> <label for="type">Type:</label> <select name="type" id="type" required> <option value="">-- Select --</option> <option value="Book">Book</option> <option value="Movie">Movie</option> <option value="Anime">Anime</option> <option value="Game">Game</option> </select> </div>

<div class="form-group">
  <label for="title">Title:</label>
  <input type="text" name="title" id="title" required>
</div>

<div class="form-group">
  <label for="genre">Genre:</label>
  <input type="text" name="genre" id="genre" required>
</div>

<div class="form-group">
  <label for="status">Status:</label>
  <select name="status" id="status" required>
    <option value="">-- Select --</option>
    <option value="Planned">Planned</option>
    <option value="Ongoing">Ongoing</option>
    <option value="Completed">Completed</option>
    <option value="Dropped">Dropped</option>
  </select>
</div>

<div class="form-group">
  <label for="rating">Rating (out of 10):</label>
  <input type="number" name="rating" id="rating" min="0" max="10">
</div>

<div class="form-buttons">
  <button type="submit" class="button primary">➕ Add Entry</button>
  <a href="/" class="button secondary">🏠 Back to Home</a>
</div>
</form> </div> {% endblock %}
