<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>MediaTrack</title> <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> </head> <body>

<header class="site-header">
    <div class="header-layout">
        <div class="logo-container">
            <a href="{{ url_for('home') }}" class="logo">📚 MediaTrack</a>
            <p class="tagline">Track. Organize. Enjoy.</p>
        </div>
        <div class="nav-links">
            {% if 'user' in session %}
                <a href="{{ url_for('logout') }}" class="nav-button">🚪 Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-button">🔐 Log In</a>
                <a href="{{ url_for('signup') }}" class="nav-button">📝 Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>

<main>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-container">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>
</body> </html>
